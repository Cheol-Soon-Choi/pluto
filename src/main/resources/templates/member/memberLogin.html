<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/layout}">

<head>
    <link th:href="@{/css/member.css}" rel="stylesheet" type="text/css">
    <script th:src="@{/js/member.js}"></script>
</head>

<div class="container" layout:fragment="content">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-xs-4 mt-3 mb-3 shadow p-3 bg-light rounded">
            <h3 class="text-center">로그인</h3>
            <form action="/login" role="form" method="post">
                <div class="form-group">
                    <label th:for="email">이메일주소</label>
                    <input type="email" name="email" class="form-control mb-3" placeholder="이메일을 입력해주세요">
                </div>
                <div class="form-group">
                    <label th:for="password">비밀번호</label>
                    <input type="password" name="password" id="password" class="form-control mb-3" placeholder="비밀번호 입력">
                </div>
                <div th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></div>
                <div class="text-center">
                    <button class="btn btn-outline-dark">로그인</button>
                    <button type="button" class="btn btn-outline-dark" onClick="location.href='/members'">회원가입</button>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </div>
        <div class="col-4"></div>

    </div>


</div>
</html>
